<h2 mat-dialog-title>Tax Invoice</h2>
<mat-dialog-content class="mat-typography" *ngIf="true">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
              <app-select-control [options]="customers" [id]="'id'" [displayName]="'name'"></app-select-control>
                <!-- <mat-form-field class="w-100">
                    <mat-label>Choose Customer</mat-label>
                    <mat-select>
                        <mat-option value="">Select Customer</mat-option>
                    </mat-select>
                  </mat-form-field> -->
            </div>
           <div class="col-12">
            <!-- @for (let items of bill.items; let i = index){ -->
              <div class="row"  *ngFor="let item of billItems; let i = index">
                <div class="col-5">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Customer Email" [value]="item.desc" (keyup)="inputChangeFun($event, 'desc', i)">
                      </mat-form-field>
                </div>
                <div class="col-3">
                  <mat-form-field class="w-100">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [value]="item.fromDate" (dateChange)="inputChangeFun($event, 'fromDate', i)">
                        <input matEndDate placeholder="End date" [value]="item.endDate" (dateChange)="inputChangeFun($event, 'endDate', i)">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                </div>
                <div class="col-3">
                  <mat-form-field class="w-100">
                      <mat-label>Amount</mat-label>
                      <input matInput placeholder="Customer Email" [value]="item.amt" (keyup)="inputChangeFun($event, 'amt', i)">
                    </mat-form-field>
                </div>
                <div class="col-1">
                  <button mat-icon-button color="warn" (click)="removeBillItem(i)">
                    <mat-icon>close</mat-icon>
                  </button>
                </div>
              </div>
              <div class="row">
                <!-- <div class="">
                </div> -->
                <div class="col-1 offset-md-11">
                  <button type="button" class="text-end" mat-icon-button color="primary" (click)="addBillItem()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
            <!-- } -->
           </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Sub Total</mat-label>
                    <input matInput placeholder="Customer Email"  formControlName="customerEmail">
                  </mat-form-field>
            </div>
    
             
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>GST</mat-label>
                    <input matInput placeholder="Customer Phone"  formControlName="customerPhoneno">
                  </mat-form-field>
            </div>
        
    
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>SGST</mat-label>
                    <input matInput placeholder="Customer GST"  formControlName="customerGstno">
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Total Amount</mat-label>
                    <input matInput placeholder="Customer GST"  formControlName="totalAmount">
                  </mat-form-field>
            </div>
        </div>
        
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" type="submit">Submit</button>
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
